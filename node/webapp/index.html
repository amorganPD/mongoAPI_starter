<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>mongoAPI_starter</title>
    <link rel="stylesheet" type="text/css" href="./styles/site.css">
</head>

<body>
	<div class="main-container" id="main-container">
		<div class="vertical-align"></div>
		<form class="formEntry" onSubmit="Site.route.validateUser(event)">
			<h2>Sign In</h2>
			<div class="alternateHeader">or <a href="/newuser/">Create New Account</a></div>
			<input id="inputUserName" class="input-field input-field-pad" name="username" type="text" placeholder="username">
			<div id="errorMessage-username" class="error-message">Invalid Input</div>
			<div class="submit">
				<button>Sign In</button>
			</div>
		</form>
	</div>

	<script type="text/javascript" src="../scripts/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="../scripts/api.js"></script>
  <script type="text/javascript" src="./scripts/route.js"></script>
  <script type="text/javascript" src="./scripts/site.js"></script>
</body>

</html>
